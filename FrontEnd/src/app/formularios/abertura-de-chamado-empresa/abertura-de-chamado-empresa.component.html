<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura de Chamado</title>
    <link rel="stylesheet" href="abertura-de-chamado-empresa.component.css">
</head>
<body>
  <div class="center-container">
      <h1>Abertura de Chamado</h1>
      <form id="chamadoForm">
          <div class="form-group">
              <label for="tituloChamado">Título do chamado</label>
              <input type="text" id="tituloChamado" name="tituloChamado" required>
          </div>
          <div class="form-group">
              <label for="observacoes">Observações</label>
              <input type="text" id="observacoes" name="observacoes">
          </div>
          <div class="form-group">
              <label for="prioridade">Prioridade</label>
              <select id="prioridade" name="prioridade" required>
                  <option value="0">Baixa</option>
                  <option value="1">Média</option>
                  <option value="2">Alta</option>
              </select>
          </div>
          <div class="form-group">
              <label for="cep">CEP</label>
              <input type="text" id="cep" name="cep" required>
          </div>
          <div class="form-group">
              <label for="logradouro">Logradouro</label>
              <input type="text" id="logradouro" name="logradouro" required>
          </div>
          <div class="form-group">
              <label for="numero">Número</label>
              <input type="text" id="numero" name="numero" required>
          </div>
          <div class="form-group">
              <label for="complemento">Complemento</label>
              <input type="text" id="complemento" name="complemento">
          </div>
          <div class="form-group">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" required>
          </div>
          <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" required>
          </div>
          <div class="form-group">
              <label for="uf">UF</label>
              <input type="text" id="uf" name="uf" required>
          </div>
          <div class="form-group">
              <label for="tecnico">Técnico</label>
              <select id="tecnico" name="tecnico" required>
                  <option value="">Selecione um técnico</option>
              </select>
          </div>
          <button type="submit" class="btn-save">Salvar</button>
      </form>
  </div>
</body>
</html>
