<mat-card>
  <mat-toolbar color="primary">Novo Formulário</mat-toolbar>

  <div class="container">
    <mat-card-content>
      <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="onSubmitTec()" class="min-width">
        <div>
          <label for="observacoes">Observações</label>
        </div>
        <mat-form-field class="example-full-width">
          <mat-label>Digite suas Observações</mat-label>
          <textarea matInput placeholder="Digite as informações de entrega" formControlName="observacoes"></textarea>
        </mat-form-field>

        <div>
          <label for="idchamado">ID do chamado</label>
        </div>
        <mat-form-field class="input">
          <input matInput placeholder="Id do chamado" formControlName="chamadoId" type="number">
        </mat-form-field>


        <div>
          <label for="foto">Upload de Foto</label>
          <div class="upload-container">
            <input type="file"  name="imagem" (change)="onFileSelected($event)" formControlName="imagem"/>
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit">Enviar</button>
      </form>
    </mat-card-content>
  </div>
</mat-card>
