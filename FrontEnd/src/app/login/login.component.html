<mat-toolbar color="primary" class="toolbar">

  </div>
</mat-toolbar>

<div class="center-container">
  <div class="container">
    <h2>Seja bem vindo!</h2>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="input">
          <input matInput placeholder="UsuÃ¡rio" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="input">

        </mat-form-field>
      </form>
    </mat-card-content>

</div>
