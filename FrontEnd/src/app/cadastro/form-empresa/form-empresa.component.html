<div class="center-container">
  <div class="container">
    <h2>Cadastro</h2>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="input">
          <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="input">
          <input matInput placeholder="CNPJ" formControlName="cnpj">
        </mat-form-field>

        <mat-form-field class="input">
          <input matInput placeholder="Telefone" formControlName="telefone">
        </mat-form-field>

        <div formGroupName="endereco" fxLayout="column">
          <div class="input-group" fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="33%">
              <mat-form-field class="input">
                <input matInput placeholder="CEP" formControlName="cep" (blur)="consultaCEP()">
              </mat-form-field>
            </div>
            <div fxFlex="67%">
              <mat-form-field class="input">
                <input matInput placeholder="Logradouro" formControlName="logradouro">
              </mat-form-field>
            </div>
          </div>
          <div class="input-group" fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="33%">
              <mat-form-field class="input">
                <input matInput placeholder="Número" formControlName="numero">
              </mat-form-field>
            </div>
            <div fxFlex="67%">
              <mat-form-field class="input">
                <input matInput placeholder="Complemento" formControlName="complemento">
              </mat-form-field>
            </div>
          </div>
          <div class="input-group" fxLayout="row" fxLayoutGap="16px">
            <div fxFlex="33%">
              <mat-form-field class="input">
                <input matInput placeholder="Bairro" formControlName="bairro">
              </mat-form-field>
            </div>
            <div fxFlex="50%">
              <mat-form-field class="input">
                <input matInput placeholder="Cidade" formControlName="cidade">
              </mat-form-field>
            </div>
            <div fxFlex="17%">
              <mat-form-field class="input">
                <input matInput placeholder="UF" formControlName="estado">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="container">
          <h2>INFORMAÇÕES DE LOGIN</h2>
          <mat-form-field class="input">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Senha" formControlName="senha">
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Confirmar senha" formControlName="confirmarsenha">
          </mat-form-field>

        </div>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmitEmp()">Entre</button>
    </mat-card-actions>
  </div>
</div>
